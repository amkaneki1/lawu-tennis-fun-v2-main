<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Pengguna – Lawu Tennis Fun</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Override global colour variables to match the new green logo palette -->
  <style>
    :root {
      --primary-color: #2E7D32;
      --secondary-color: #4CAF50;
      --accent-color: #D1F2EB;
      --highlight-color: #81C784;
      --danger-color: #FF5722;
      --card-bg: #ffffff;
      --text-color: #333333;
    }

    /* Custom styles for the user management page */
    body {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    .user-management-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .user-management-header h1 {
      color: var(--primary-color);
      font-size: 1.6rem;
    }
    .user-management-header .back-link {
      color: #666666;
      text-decoration: none;
      margin-right: 10px;
      font-size: 1rem;
    }
    .add-btn {
      background-color: var(--secondary-color);
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .add-btn:hover {
      background-color: var(--highlight-color);
    }
    .users-table {
      width: 100%;
      border-collapse: collapse;
    }
    .users-table th, .users-table td {
      border: 1px solid #E0E0E0;
      padding: 8px;
      text-align: left;
    }
    .users-table tbody tr:nth-child(odd) {
      background-color: #FFFFFF;
    }
    .users-table tbody tr:nth-child(even) {
      background-color: #F5F5F5;
    }
    .action-icon {
      margin-right: 8px;
      cursor: pointer;
    }
    .edit-icon {
      color: #666666;
    }
    .delete-icon {
      color: var(--danger-color);
    }
    .action-icon:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body class="beige-bg">
  <div class="main-card">
    <header class="inner-header user-management-header">
      <a href="admin_dashboard.html" class="back-link">← Back</a>
      <h1>User Management</h1>
      <button id="addUserBtn" class="btn add-btn">Add User</button>
    </header>
    <section class="section">
      <div id="addUserFormContainer" style="display:none; margin-bottom: 20px;">
        <form id="addUserForm" class="admin-user-form" style="display:flex; flex-direction: column; gap:12px;">
          <div>
            <label for="newUserFullName">Nama Lengkap</label>
            <input type="text" id="newUserFullName" required />
          </div>
          <div>
            <label for="newUserUsername">Username</label>
            <input type="text" id="newUserUsername" required />
          </div>
          <div>
            <label for="newUserPhone">Nomor WhatsApp</label>
            <input type="tel" id="newUserPhone" required />
          </div>
          <div>
            <label for="newUserPassword">Password</label>
            <input type="password" id="newUserPassword" required />
          </div>
          <button type="submit" class="btn" style="width:fit-content; align-self:flex-start;">Simpan Pengguna</button>
        </form>
      </div>
      <table id="usersTable" class="users-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Username</th>
            <th>WhatsApp</th>
            <th>Peran</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersBody">
        </tbody>
      </table>
    </section>
  </div>
  <script src="auth.js"></script>
  <script src="admin_users.js"></script>
</body>
</html>
