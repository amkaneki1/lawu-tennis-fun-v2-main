<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupon Management – Lawu Tennis Fun</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2E7D32;
      --secondary-color: #4CAF50;
      --accent-color: #D1F2EB;
      --highlight-color: #81C784;
      --danger-color: #FF5722;
      --text-color: #333333;
    }
    body {
      background-color: var(--accent-color);
      color: var(--text-color);
    }
    .coupon-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .coupon-header h1 {
      color: var(--primary-color);
      font-size: 1.6rem;
    }
    .coupon-header .back-link {
      color: #666666;
      text-decoration: none;
      margin-right: 10px;
      font-size: 1rem;
    }
    .add-btn {
      background-color: var(--secondary-color);
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .add-btn:hover {
      background-color: var(--highlight-color);
    }
    .coupons-table {
      width: 100%;
      border-collapse: collapse;
    }
    .coupons-table th, .coupons-table td {
      border: 1px solid #E0E0E0;
      padding: 8px;
      text-align: left;
    }
    .coupons-table tbody tr:nth-child(odd) {
      background-color: #FFFFFF;
    }
    .coupons-table tbody tr:nth-child(even) {
      background-color: #F5F5F5;
    }
    .action-icon {
      margin-right: 8px;
      cursor: pointer;
    }
    .delete-icon {
      color: var(--danger-color);
    }
    .action-icon:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body class="beige-bg">
  <div class="main-card">
    <header class="inner-header coupon-header">
      <a href="admin_dashboard.html" class="back-link" id="couponBack">← Back</a>
      <h1 id="couponTitle">Coupon Management</h1>
      <button id="addCouponBtn" class="btn add-btn">Add Coupon</button>
    </header>
    <section class="section">
      <div id="addCouponFormContainer" style="display:none; margin-bottom: 20px;">
        <form id="addCouponForm" style="display:flex; flex-direction:column; gap:12px;">
          <div>
            <label for="couponCode">Code</label>
            <input type="text" id="couponCode" required />
          </div>
          <div>
            <label for="couponDiscount">Discount (%)</label>
            <input type="number" id="couponDiscount" min="0" max="100" step="1" required />
          </div>
          <div>
            <label for="couponQty">Quantity</label>
            <input type="number" id="couponQty" min="1" required />
          </div>
          <button type="submit" class="btn">Save</button>
        </form>
      </div>
      <table id="couponsTable" class="coupons-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Discount</th>
            <th>Remaining</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="couponsBody">
        </tbody>
      </table>
    </section>
  </div>
  <script src="auth.js"></script>
  <script src="admin_coupons.js"></script>
</body>
</html>
